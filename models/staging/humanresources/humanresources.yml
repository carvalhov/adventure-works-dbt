version: 2

sources:
  - name: humanresources
    database: adventure_works_raw_db
    schema: humanresources
    tables:
      - name: department
        description: Contains information about company departments, including names and groups.

      - name: employee
        description: Stores details about employees, such as their roles and employment information.

      - name: employeedepartmenthistory
        description: Tracks the history of employees' department assignments over time.

      - name: employeepayhistory
        description: Records historical salary information for employees.

      - name: jobcandidate
        description: Contains details about job candidates, including resumes and application data.

      - name: shift
        description: Stores information about work shifts, including start and end times.
