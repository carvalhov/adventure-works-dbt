version: 2

models:
  - name: stg_production__product
    description: Table containing product information for AdventureWorks, including details on manufacturing, inventory, and sales.
    columns:
      - name: pk_product
        description: Primary key for Product records.
        data_tests:
          - unique
          - not_null

      - name: fk_product_subcategory
        description: Foreign key referencing the subcategory of the product.

      - name: fk_product_model
        description: Foreign key referencing the model of the product.

      - name: sell_start_date
        description: Date the product was made available for sale.

      - name: sell_end_date
        description: Date the product was no longer available for sale.

      - name: product_name
        description: Name of the product.

      - name: product_number
        description: Unique product identification number.
        data_tests:
          - unique

      - name: is_manufactured
        description: Indicates if the product is manufactured in-house (1 = Yes, 0 = No).

      - name: is_salable
        description: Indicates if the product is a salable item (1 = Yes, 0 = No).

      - name: product_color
        description: Color of the product.

      - name: safety_stock_level
        description: Minimum inventory quantity.

      - name: reorder_point
        description: Inventory level that triggers a purchase or work order.

      - name: standard_cost
        description: Standard cost of the product.

      - name: list_price
        description: Selling price of the product.

      - name: product_size
        description: Size of the product.

      - name: size_unit_measure_code
        description: Unit of measure for the product's size.

      - name: weight_unit_measure_code
        description: Unit of measure for the product's weight.

      - name: weight
        description: Weight of the product.

      - name: days_to_manufacture
        description: Number of days required to manufacture the product.

      - name: product_line_description
        description: Product line description (e.g., Road, Mountain, Touring, Standard).
        data_tests:
          - accepted_values:
              values: ['Road', 'Mountain', 'Touring', 'Standard', '-']

      - name: product_class_description
        description: Classification of the product (e.g., High, Medium, Low).
        data_tests:
          - accepted_values:
              values: ['High', 'Medium', 'Low', '-']

      - name: product_style_description
        description: Style of the product (e.g., Womens, Mens, Universal).
        data_tests:
          - accepted_values:
              values: ['Womens', 'Mens', 'Universal', '-']

      - name: discontinued_date
        description: Date the product was discontinued.

      - name: row_guid
        description: Unique identifier for the record used for replication.

      - name: dt_modified_at
        description: Date and time the record was last updated.

